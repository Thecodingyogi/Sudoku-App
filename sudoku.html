<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="sudoku.css">
    <script src="sudoku.js"></script>
    <title>Sudoku App</title>
  </head>
  <header>
    <h1>Sudoku</h1> 
    <div id="game-setup">
      <div id="diff">
        <h2>Choose Difficulty: </h2>
        <label><input id="diff-1" type="radio", name="diff" value="easy" checked>Easy</label>
        <label><input id="diff-2" type="radio", name="diff" value="medium">Medium</label>
        <label><input id="diff-3" type="radio", name="diff" value="hard">Hard</label>
      </div>
      <div id="time">
        <h2>Choose Time: </h2>
        <label><input id="time-1" type="radio" name="time" value="three" checked>3 mins</label>
        <label><input id="time-2" type="radio" name="time" value="five">5 mins</label>
        <label><input id="time-3" type="radio" name="time" value="ten">10 mins</label>
      </div>
      <div id="theme">
        <h2>Choose Theme: </h2>
        <label><input id="theme-1" type="radio" name="theme" value="Light" checked>Light</label>
        <label><input id="theme-2" type="radio" name="theme" value="Dark">Dark</label>
      </div>
    </div>
    <button id="start-button">Create new game</button>
  </header>
  <hr>
  <body>
    <div id="stats">
      <p id="lives"></p>
      <p id="timer"></p>
    </div>
    <div id="game">
      <div id="board"></div>
      <div id="number-container">
        <p class="number-box">1</p>
        <p class="number-box">2</p>
        <p class="number-box">3</p>
        <p class="number-box">4</p>
        <p class="number-box">5</p>
        <p class="number-box">6</p>
        <p class="number-box">7</p>
        <p class="number-box">8</p>
        <p class="number-box">9</p>
      </div>
    </div>
  </body>
  <br>
  <footer>Created by Cynthia Tonui</footer>
</html>
